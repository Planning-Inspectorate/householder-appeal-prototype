{% extends "layout.html" %}

{% block pageTitle %}
  Your details
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="planning-number-post" method="post" novalidate>
        
        <div class="govuk-form-group">
          <h1 class="govuk-heading-l">
          What is the planning application number?
        </h1>
          <input class="govuk-input" id="reference" name="reference" type="text">
        </div>


        <div class="govuk-form-group">
          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
