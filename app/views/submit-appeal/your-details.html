{% extends "layout.html" %}

{% block pageTitle %}
  Your details | Appeal a householder planning decision
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">

    <div class="govuk-grid-column-two-thirds">
      <form action="contact-details" method="post" novalidate>
        <div class="govuk-form-group">
          <span class="govuk-caption-l"><span class="govuk-visually-hidden">Section. </span>About you</span>
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="postcode">
                What is your full name?
              </label>
          </h1>        
          <input class="govuk-input" id="appellant-name" name="appellant-name" value="{{ data['appellant-name'] }}" type="text">
        </div>

        <div class="govuk-form-group">
          <button class="govuk-button" data-module="govuk-button">
            Save and continue
          </button>
        </div>

        <input type="hidden" name="alt-your-details-completed" value="">
        <input type="hidden" name="alt-your-details-completed-text" value="Completed">
      </form>
    </div>

  </div>
{% endblock %}
