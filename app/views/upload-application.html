{% extends "layout.html" %}

{% block pageTitle %}
  Upload the original planning application
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="upload-application-changes" method="post" novalidate>
      <span class="govuk-caption-xl">About the original planning application</span>
      <h1 class="govuk-heading-xl">
        Upload the planning application form
      </h1>
      
<div class="govuk-form-group">
          <label class="govuk-heading-m" for="file-upload-1">
            Upload a file
          </label>
          <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file">
        </div>        
        <button class="govuk-button" data-module="govuk-button">
            Save and continue
        </button>
      </form>
    </div>
  </div>

{% endblock %}
