{% extends "layout.html" %}

{% block pageTitle %}
  Your details
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="/agricultural-check-v2" method="post" novalidate>
      <span class="govuk-caption-xl">About the site</span>
      <h1 class="govuk-heading-xl">
        Agricultural holding
      </h1>
      <p>This is where most of the land is used for commercial farming or horticulture.â€‹</p>
      <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                <h1 class="govuk-fieldset__heading">
                  Is the site part of an agricultural holding?
                </h1>
              </legend>
              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="changed-name" name="agri-holding" type="radio" value="yes">
                  <label class="govuk-label govuk-radios__label" for="changed-name">
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="changed-name-2" name="agri-holding" type="radio" value="no">
                  <label class="govuk-label govuk-radios__label" for="changed-name-2">
                    No
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="govuk-form-group">
            <button class="govuk-button" data-module="govuk-button">
                Save and continue
              </button>
          </div>
      
        </form>
    </div>
  </div>

{% endblock %}
