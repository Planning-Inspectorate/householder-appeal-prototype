{% extends "layout-lpa.html" %}

{% set headerTitle = "Appellant stuff" %}
  

{% block pageTitle %}
  LPA 
{% endblock %}

{% block content %}

  <div class="govuk-grid-column-two-thirds"> 
    <form action="lpa-task-list" method="post" novalidate>
      <span class="govuk-caption-l"><span class="govuk-visually-hidden">Section. </span>About the appeal</span>

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="is-accurate-conditional-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Did the original application require a site notice and/or a local advertisement?
            </h1>
          </legend>

          <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
            
      
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="is-accurate-conditional-2" name="is-accurate" type="radio" value="phone" data-aria-controls="conditional-is-accurate-conditional-2">
              <label class="govuk-label govuk-radios__label" for="is-accurate-conditional-2">
                Yes
              </label>
            </div>

            <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-is-accurate-conditional-2">
              <div class="govuk-form-group">
                <label id="site-access-conditional-hint" class="govuk-label" for="more-detail">
                  Attach a copy of the site notice and/or the local advertisement
                </label>
                <input class="govuk-file-upload" id="file-upload-docs" name="file-upload-docs" type="file" multiple>
              </div>
            </div>

            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="is-accurate-conditional" name="is-accurate" type="radio" value="email" data-aria-controls="conditional-is-accurate-conditional">
              <label class="govuk-label govuk-radios__label" for="is-accurate-conditional">
                No
              </label>
            </div>

          </div>
        </fieldset>
      </div>

      <input type="hidden" name="site-notice-completed" value="govuk-tag app-task-list__task-completed">
      <input type="hidden" name="site-notice-completedText" value="Completed">
      <div class="govuk-form-group">
        <button class="govuk-button" data-module="govuk-button">
          Save and continue
        </button>
      </div>
    </form>
  </div>

{% endblock %}
