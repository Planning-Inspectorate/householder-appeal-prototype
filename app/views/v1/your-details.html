{% extends "layout.html" %}

{% block pageTitle %}
  Your details
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="task-list" method="post" novalidate>
        <span class="govuk-caption-xl">About you</span>
        <h1 class="govuk-heading-xl">
          Your details
        </h1>
        <p>We ask for your name and email address so we can contact you about your appeal.</p>
        <div class="govuk-form-group">
          <label class="govuk-label" for="appellant-name">
            Your name
          </label>
          <input class="govuk-input" id="appellant-name" name="appellant-name" type="text">
        </div>
        <div class="govuk-form-group">
          <label class="govuk-label" for="appellant-email">
            Your email
          </label>
          <input class="govuk-input" id="appellant-email" name="appellant-email" type="text">
        </div>
        <div class="govuk-form-group">
          <button class="govuk-button" data-module="govuk-button">
            Save and continue
          </button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
