{% extends "layout.html" %}

{% block pageTitle %}
  Your details
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="applicant" method="post" novalidate>
        <span class="govuk-caption-l"><span class="govuk-visually-hidden">Section. </span>Before you start</span>
        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--l" for="postcode">
          What is the name of the local planning department

        </label>
        <select class="govuk-select govuk-input--width-20" id="select-council" data-councilpicker name="council">
          <option value=""></option>
          {% for council in councils %}
            <option value="{{council.name}}" {{ checked('council', council.name) }}>{{council.name}}</option>
          {% endfor %}
        </select>
        </div>

        <div class="govuk-form-group">
          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
        </div>inde
        <input type="hidden" name="your-relationship-completed" value="{{ data['appeal-relationship'] }}">
      </form>
    </div>
  </div>

{% endblock %}

{% block pageScripts %}
<script>
$(document).ready(function(){

  
  accessibleAutocomplete.enhanceSelectElement({
    selectElement: document.querySelector('#select-council'),
    showAllValues: true,
    defaultValue: ""
  })
  

})
</script>
{% endblock %}
