
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Multi file upload - MOJ Design System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--[if lte IE 8]><link href="/public/stylesheets/code-ie8.css" rel="stylesheet"><![endif]-->
  <!--[if gt IE 8]><!--><link href="/public/stylesheets/code.css" rel="stylesheet"><!--<![endif]-->

  <!--[if lt IE 9]>
    <script src="/public/javascripts/vendor/html5shiv.min.js"></script>
  <![endif]-->
  
</head>
<body>
  <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>
  
  <div class="app-example-page">
    
  <div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    

    <h1 class="govuk-heading-xl">Upload files</h1>

    <form action="/components/multi-file-upload/examples/default" method="post" enctype="multipart/form-data">
      

      <div class="moj-multi-file-upload">
  <div class="moj-multi-file__uploaded-files moj-hidden">
    <h2 class="govuk-heading-m">Files added</h2>
    <div class="govuk-summary-list moj-multi-file-upload__list">
      
    </div>
  </div>

  <div class="moj-multi-file-upload__upload">
    
        

<div class="govuk-form-group">
  <label class="govuk-label govuk-label--m" for="documents">
    Upload a file
  </label>


  <input class="govuk-file-upload moj-multi-file-upload__input" id="documents" name="documents" type="file" multiple="">
</div>


        
  


  
    
  

<button type="submit" class="govuk-button govuk-button--secondary moj-multi-file-upload__button" data-module="govuk-button">
  Upload file
</button>

      
  </div>
</div>

      

  
    
  

<button type="submit" class="govuk-button" data-module="govuk-button">
  Continue
</button>

    </form>
  </div>
</div>

  </div>

  <script src="/public/javascripts/vendor/jquery.min.js"></script>
  <script src="/public/javascripts/all.js"></script>
  <script src="/node_modules/moj-frontend/moj/all.js"></script>
  <script src="/node_modules/govuk-frontend/govuk/all.js"></script>
  <script>window.GOVUKFrontend.initAll();</script>
  
  <script>
  if(typeof MOJFrontend.MultiFileUpload !== 'undefined') {
    new MOJFrontend.MultiFileUpload({
      container: $('.moj-multi-file-upload'),
      uploadUrl: '/ajax-upload',
      deleteUrl: '/ajax-delete'
    });
  }
</script>

</body>
</html>
